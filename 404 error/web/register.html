<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="libs/jquery.mobile.icons-1.4.5.min" rel="stylesheet" />        
        <link rel="stylesheet" href="libs/jquery.mobile-1.4.5.css">
        <script src="libs/jquery-2.1.4.js"></script>
        <script src="libs/jquery.mobile-1.4.5.js"></script>
        <link rel="stylesheet" href="testing.css">
        <script src="testing.js"></script>
    <title>Document</title>
</head>
<body>

<div data-role="page">

    <div data-role="header" data-theme="c">

        <h1>Book It</h1>

    </div><!-- /header -->

    <div role="main" class="ui-content">

        <h3>Sign Up</h3>

        <form method="post" action="register">

        <label for="txt-user-name">User Name</label>

        <input type="text" name="uname" id="txt-user-name" value="">

        <label for="txt-email">Email Address</label>

        <input type="text" name="email" id="txt-email" value="">

        <label for="txt-password">Password</label>

        <input type="password" name="password" id="txt-password" value="">

<!--        <label for="txt-password-confirm">Confirm Password</label>

        <input type="password" name="password_conf" id="txt-password-confirm" value="">-->

        <button type="submit" class="ui-btn ui-btn-b ui-corner-all">Submit</button>
        </form>

        <div data-role="popup" id="dlg-sign-up-sent" data-dismissible="false" style="max-width:400px;">

            <div data-role="header">

                <h1>Almost done...</h1>
</div>

            <div role="main" class="ui-content">

                <h3>Confirm Your Email Address</h3>

                <p>We sent you an email with instructions on how to confirm your email address. Please check your inbox and follow the instructions in the email.</p>

                <div class="mc-text-center"><a href="sign-in.html"class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">OK</a></div>

                     

            </div>

        </div>

    </div><!-- /content -->

</div><!-- /page -->
    
</body>
</html>
